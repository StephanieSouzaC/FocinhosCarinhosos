<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focinhos Carinhosos - Cadastro de Animais</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/FrontEnd/styles/cadastroAnimal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <p class="navbar-brand" href="#">FOCINHOS CARINHOSOS</p>
            <p class="navbar-text">Administrador</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOME</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="cadastroDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            CADASTRO
                        </a>
                        <div class="dropdown-menu" aria-labelledby="cadastroDropdown">
                            <a class="dropdown-item" href="#">Option 1</a>
                            <a class="dropdown-item" href="#">Option 2</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="buscarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            BUSCAR
                        </a>
                        <div class="dropdown-menu" aria-labelledby="buscarDropdown">
                            <a class="dropdown-item" href="#">Option 1</a>
                            <a class="dropdown-item" href="#">Option 2</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-cog"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="text-center my-5">Cadastro de Animais</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Ex: Chico">
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo</label>
                    <input type="text" class="form-control" id="tipo" placeholder="Ex: Cachorro">
                </div>
                <div class="form-group">
                    <label for="idade">Idade</label>
                    <input type="number" class="form-control" id="idade" placeholder="Ex: 2">
                </div>
                <div class="form-group">
                    <label for="porte">Porte</label>
                    <input type="text" class="form-control" id="porte" placeholder="Ex: Grande">
                </div>
                <div class="form-group">
                    <label for="cor">Cor</label>
                    <input type="text" class="form-control" id="cor" placeholder="Ex: Caramelo">
                </div>
                <div class="form-group">
                    <label for="link-imagem">Link da Imagem</label>
                    <input type="url" class="form-control" id="link-imagem" placeholder="Ex: https://catdog.com.br">
                </div>
                <div class="form-group">
                    <label for="observacao">Observação</label>
                    <textarea class="form-control" id="observacao" rows="3" placeholder="Algo importante sobre o animal"></textarea>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="ativacao">
                    <label class="form-check-label" for="ativacao">Ativação de Cadastro</label>
                </div>
                <button type="submit" class="btn btn-primary">Registrar</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container text-center">
            <p>Desenvolvido por Gabriel Azul</p>
            <div class="contacts">
                <p>@FOCINHOS_CARINHOSOS_DRB_BH</p>
                <p>(31) 9977-8861</p>
                <p>focinhoscarinhosos@drb.com.br</p>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
